<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Site</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      font-family: Arial, sans-serif;
    }

    .center-box {
      background-color: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ff758c;
      animation: scaleBox 2.5s infinite ease-in-out;
      transition: transform 0.5s ease;
    }

    @keyframes scaleBox {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    My Project Site
  </div>
</body>
</html>
